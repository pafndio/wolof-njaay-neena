<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leebu Wolof - Citation du Jour{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- En-tête -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Leebu Wolof</h1>
            <p class="tagline">Sagesses et proverbes du Sénégal</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="fas fa-home"></i> Accueil
            </a>
            <a href="{{ url_for('toutes_citations') }}" class="nav-link {% if request.endpoint == 'toutes_citations' %}active{% endif %}">
                <i class="fas fa-list"></i> Toutes les citations
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Leebu Wolof - Proverbes et sagesses du Sénégal</p>
            <p>&copy; données extraites du livre de  Richard Shawyer...</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
